name: Docker Image Push for Changed Dockerfiles

on: push

jobs:

  build:
 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Build the Docker image
      working-directory: ./remote_dev/cpp/gpu/Dockerfile.RemoteDev 
      run: docker build . --file Dockerfile.RemoteDev --tag blgnksy/remote_dev_cpp_gpu:1.0
    - name: Docker Push
      run: docker login docker.io --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }} && docker push blgnksy/remote_dev_cpp_gpu:1.0
